<!DOCTYPE html>
<html>
  <head>
    <title>Token Status for Students</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      nav {
        display: none;
      }
    </style>
  </head>
  <body>
    {% extends "layout.html" %} 
    {% block content %}

    <div
      style="
        display: flex;
        justify-content: center;
        max-width: 100%;
        margin: 0 auto 20px;
      "
    >
      <div class="tokens" style="justify-content: center; flex-wrap: wrap; display: flex; gap: 10px;">
        {% for token in tokens %} 
          {% set status_class = token[1].replace(' ', '_') %}
          <div class="token {{ status_class }}" style="cursor: default">
            {{ token[0] }}
            <br />
            <small>{{ token[1].title() }}</small>
          </div>
        {% endfor %}
      </div>
    </div>

    <script>
      function fetchTokens() {
        fetch("/students", {
          headers: { "X-Requested-With": "XMLHttpRequest" }
        })
        .then(response => response.json())
        .then(data => {
          const container = document.querySelector(".tokens");
          container.innerHTML = ""; // Clear previous tokens

          data.tokens.forEach(token => {
            if (token.status !== "counselling complete") {
              const div = document.createElement("div");
              div.className = "token " + token.status.replace(/ /g, "_");
              div.style.cursor = "default";
              div.innerHTML = `${token.number}<br /><small>${token.status}</small>`;
              container.appendChild(div);
            }
          });
        })
        .catch(error => console.error("Failed to fetch tokens:", error));
      }

      // Initial load and fetch every 5 seconds
      fetchTokens();
      setInterval(fetchTokens, 5000);
    </script>

    {% endblock %}
  </body>
</html>
