<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Token Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 10px;
      }
      header {
        margin-bottom: 20px;
      }
      h1,
      h2 {
        margin: 0;
      }
      nav {
        margin-bottom: 30px;
      }
      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #007bff;
      }

      /* FULL WIDTH RESPONSIVE TOKENS GRID */
      .tokens {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        max-width: 100%;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .token {
        height: 100px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        cursor: pointer;
        user-select: none;
        flex-direction: column;
        font-size: 20px;
      }

      .pending {
        background-color: rgb(221, 82, 82);
      }
      .sm_verified {
        background-color: rgb(232, 236, 92);
        color: black;
      }
      .counselling_complete {
        background-color: green;
      }

      .status-btn {
        margin-top: 8px;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 4px;
        color: white;
        user-select: none;
      }
      .btn-pending {
        background-color: rgb(213, 7, 7) !important;
        border: 2px solid #fff !important;
        height: 20px;
        width: 20px;
      }
      .btn-sm_verified {
        background-color: rgb(215, 240, 21) !important;
        border: 2px solid #fff !important;
        height: 20px;
        width: 20px;
      }
      .btn-counselling_complete {
        background-color: green !important;
        border: 2px solid #fff !important;
        height: 20px;
        width: 20px;
      }

      table {
        margin: 0 auto 30px;
        border-collapse: collapse;
        width: 660px;
      }
      th {
        padding: 8px;
        border-bottom: 2px solid #ddd;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
      }
      /* Window headers for student view - plain text only */
      .window-header {
        width: 110px;
        margin: 5px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        color: black;
        user-select: none;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>Parul University Alumni Association</h1>
      <h2>Token Tracker</h2>
    </header>

    <nav>
      {% if session.get('username') %} Logged in as
      <strong>{{ session['username'] }}</strong> |
      <a href="{{ url_for('logout') }}">Logout</a> |
      <a href="{{ url_for('students') }}">Student View</a>
      {% else %}
      <a href="{{ url_for('login') }}">Admin Login</a> |
      <a href="{{ url_for('students') }}">Student View</a>
      {% endif %}
    </nav>

    {% block content %}{% endblock %}
  </body>
</html>
